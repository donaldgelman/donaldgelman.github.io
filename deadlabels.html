<!DOCTYPE html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      margin: 0;
      font-family: Arial;
      padding-top: 80px; /* Make room for fixed player */
    }
    /* Fixed Player styles */
    #fixedPlayer {
      position: fixed;
      top: 0;
      left: 25px;
      width: 90%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      z-index: 1000;
      display: none;
      align-items: center;
      gap: 20px;
    }
    #fixedPlayer audio {
      flex-grow: 1;
    }
    #nowPlaying {
      color: white;
      margin: 0;
      font-size: 14px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0px 4px;
    }
    .column {
      flex: 12%;
      max-width: 12%;
      padding: 4px;
    }
    .column img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }
    .modal {
      display: none;
      position: absolute;
      z-index: 100;
      left: 0;
      top: 0;
      width: 25%;
      height: 25%;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
    }
    .close {
      color: black;
      font-size: 30px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .play-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      /*padding: 10px 20px;*/
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      width: 24px;
    }
    .play-button.playing {
/*      background-color: #f44336;*/
    }
    ul {
      color: black;
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
    }
    a {
      color: green;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
