<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/imgs_array.js"></script>
    <style>
        body {
            background-color: black;
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 260px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 260px;
            padding: 20px;
        }

        #bg {
            max-width: 65%;
            height: auto;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .sidenav {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .sidenav a {
                display: inline-block;
                font-size: 20px;
                padding: 8px 12px;
            }

            .main {
                margin-left: 0;
                padding: 15px;
            }

            #bg {
                max-width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body onload="def()">
    <div class="sidenav">
        <a href="/">/</a>
        <a href="/deadlabels">dead labels</a>
        <a href="/doors">doors</a>
    </div>
    <div class="main">
        <h2></h2>
        <div><img id="bg" src="" alt=""></div>
    </div>
</body>
</html>
